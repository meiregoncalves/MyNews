<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My News</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
 <ion-list>
   <button ion-item [hidden]="item.deleted==1" *ngFor="let item of items">
    <div (click)="itemAbrir($event, item)">
      <img width="64" height="64" src="assets/imgs/categorias/{{item.categoria.id}}.png"/>
      <label text-wrap>{{item.titulo}}</label>
    </div>
    <img (click)="itemFavoritar($event, item)" item-end width="18" height="18" src="assets/imgs/{{item.favorito==1?'fav':'notfav'}}.png"/>
    <img (click)="itemFechar($event, item)" item-end width="18" height="18" src="assets/imgs/fechar_noticia.png"/>
   </button>
 </ion-list>

 <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>

</ion-content>
