<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My News</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
 <ion-list>
   <button ion-item *ngFor="let item of items" >
    <div (click)="itemTapped($event, item)">
      <img item-start width="64" height="64" src="assets/imgs/categorias/{{item.categoria.id}}.png"/>
      <label text-wrap>{{item.titulo}}</label>
    </div>
    <img (click)="itemFavoritar($event, item)" item-end width="64" height="64" src="assets/imgs/{{item.favorito?'fav':'notfav'}}.png"/>
   </button>
 </ion-list>

 <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>

</ion-content>
