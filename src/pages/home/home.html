<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My News</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color:#A52A2A;">
 <ion-list>
   <button [hidden]="item.deleted==1" *ngFor="let item of items" style="background-color:#A52A2A;width:100%;">
     <div style="float:right;border:1px;border-color:white;">
         <img (click)="itemFavoritar($event, item)" style="margin:6px;" item-end width="20" height="20" src="assets/imgs/{{item.favorito==1?'fav':'notfav'}}.png"/>
         <img (click)="itemFechar($event, item)" style="margin:6px;margin-left:15px;" item-end width="20" height="20" src="assets/imgs/fechar_noticia.png"/>
     </div>
     <ion-item (click)="itemAbrir($event, item)" style="border-radius: 10px;width:100%">
      <div style="float:left;margin-right:5px;margin-left:-5px;">
          <img width="50" height="50" src="assets/imgs/categorias/{{item.categoria.id}}.png"/>
      </div>
      <div>
          <label text-wrap style="font-size:13px;">{{item.titulo}}</label>
      </div>
    </ion-item>
   </button>
 </ion-list>

 <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>

</ion-content>
