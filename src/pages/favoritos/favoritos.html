<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favoritos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color:#A52A2A;">
  <ion-list>
    <button [hidden]="item.deleted==1" *ngFor="let item of items" style="background-color:#A52A2A;width:100%;">
      <ion-item (click)="itemAbrir($event, item)" style="border-radius: 10px;width:100%;margin-top:10px;">
       <div style="float:left;margin-right:5px;margin-left:-5px;">
           <img width="50" height="50" src="assets/imgs/categorias/{{item.categoria.id}}.png"/>
       </div>
       <div>
           <label text-wrap style="font-size:13px;">{{item.titulo}}</label>
       </div>
     </ion-item>
    </button>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
